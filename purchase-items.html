<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Items</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Available Items</h1>
    </header>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="all">All Items</button>
        <button class="filter-button" data-filter="purchased">Purchased Items</button>
    </div>
    <main>
        <div class="item">
            <h3>Calculator</h3>
            <p>A scientific calculator in good condition.</p>
            <p>Price: $20</p>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <h3>Engineering Books</h3>
            <p>Various engineering books (civil, mechanical).</p>
            <p>Price: $50</p>
            <button>Buy Now</button>
        </div>
    </main>
</body>
</html>
